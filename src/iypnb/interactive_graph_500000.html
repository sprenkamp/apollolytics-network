u041e\u0415\u0412\u0410\u041b\u0418 \u041f\u0420\u041e\u0422\u0418\u0412 \u041d\u0410\u0421.\n\u042d\u0422\u041e \u0414\u041e\u041b\u0416\u0415\u041d \u0417\u041d\u0410\u0422\u042c \u041a\u0410\u0416\u0414\u042b\u0419!\n\u0424\u0430\u043a\u0442\u044b \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0441\u0432\u0438\u0434\u0435\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0443\u044e\u0442: \u0432 1941 \u0433\u043e\u0434\u0443 \u043d\u0430 \u0421\u0421\u0421\u0420 \u043d\u0430\u043f\u0430\u043b\u0430 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0413\u0435\u0440\u043c\u0430\u043d\u0438\u044f. \u041d\u0430\u043f\u0430\u043b\u0430 \u0438 \u0432\u0441\u044f \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u0430\u044f \u0415\u0432\u0440\u043e\u043f\u0430, \u0437\u0430 \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u043c \u0441\u0435\u0440\u0431\u043e\u0432 \u0438 \u0433\u0440\u0435\u043a\u043e\u0432.\n\u041d\u0430 \u0421\u0421\u0421\u0420 \u0448\u043b\u0438 \u2014\n\u0438\u0441\u043f\u0430\u043d\u0441\u043a\u0438\u0435 \u0434\u0438\u0432\u0438\u0437\u0438\u0438 \u0438 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u0438\u0435 \u043b\u0435\u0433\u0438\u043e\u043d\u044b, \u0430\u0440\u043c\u0438\u0438 \u0418\u0442\u0430\u043b\u0438\u0438,\n\u0420\u0443\u043c\u044b\u043d\u0438\u0438, \u0412\u0435\u043d\u0433\u0440\u0438\u0438, \u0424\u0438\u043d\u043b\u044f\u043d\u0434\u0438\u0438, \u0447\u0430\u0441\u0442\u0438 \u0427\u0435\u0445\u043e\u0441\u043b\u043e\u0432\u0430\u043a\u0438\u0438, \u0425\u043e\u0440\u0432\u0430\u0442\u0438\u0438 \u0434\u0440.\n\u0422\u0430\u043a, \u0411\u0440\u0435\u0441\u0442\u0441\u043a\u0443\u044e \u043a\u0440\u0435\u043f\u043e\u0441\u0442\u044c \u0448\u0442\u0443\u0440\u043c\u043e\u0432\u0430\u043b\u0438\n\u0430\u0432\u0441\u0442\u0440\u0438\u0439\u0446\u044b, \u0430 \u0421\u0435\u0432\u0430\u0441\u0442\u043e\u043f\u043e\u043b\u044c \u2013 \u0440\u0443\u043c\u044b\u043d\u044b \u0438\n\u0438\u0442\u0430\u043b\u044c\u044f\u043d\u0446\u044b.\n\u0414\u0430\u0436\u0435 \u0410\u043b\u0431\u0430\u043d\u0438\u044f \u043f\u043e\u0441\u043b\u0430\u043b\u0430 \u0432\u043e\u0435\u0432\u0430\u0442\u044c \u0432 \u0421\u0421\u0421\u0420 \u0434\u0438\u0432\u0438\u0437\u0438\u044e \u0421\u0421 \u00ab\u0421\u043a\u0430\u043d\u0434\u0435\u0440\u0431\u0435\u0439\u00bb.\n\u0420\u0432\u0430\u043b\u0438\u0441\u044c \u043e\u0442\u0449\u0438\u043f\u043d\u0443\u0442\u044c \u0441\u0435\u0431\u0435 \u043a\u0443\u0441\u043e\u0447\u0435\u043a \u043e\u0442 \u0421\u0421\u0421\u0420 \u0440\u0443\u043c\u044b\u043d\u044b, \u0432\u0435\u043d\u0433\u0440\u044b, \u0445\u043e\u0440\u0432\u0430\u0442\u044b, \u0441\u043b\u043e\u0432\u0430\u043a\u0438.\n\u0412 \u0442\u0430\u043d\u043a\u0430\u0445 \u0413\u0443\u0434\u0435\u0440\u0438\u0430\u043d\u0430 \u0447\u0443\u0442\u044c \u043b\u0438 \u043d\u0438 \u043a\u0430\u0436\u0434\u044b\u0439 \u0432\u0442\u043e\u0440\u043e\u0439 \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c \u0431\u044b\u043b \u0447\u0435\u0445. \u0418 \u0432\u0441\u0435 \u043e\u043d\u0438\n\u0437\u0432\u0435\u0440\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u0438 \u043f\u043e\u043a\u0440\u0443\u0447\u0435 \u043d\u0435\u043c\u0446\u0435\u0432. \u0412\u0435\u043d\u0433\u0440\u043e\u0432-\u043a\u0430\u0440\u0430\u0442\u0435\u043b\u0435\u0439 \u043d\u0435 \u0431\u0440\u0430\u043b\u0438 \u0432 \u043f\u043b\u0435\u043d\n\u0441\u043e\u0432\u0435\u0442\u0441\u043a\u0438\u0435 \u0441\u043e\u043b\u0434\u0430\u0442\u044b.\n\u0421\u043e\u0432\u0441\u0435\u043c \u043a\u0430\u043a \u0432 \u0413\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u0443\u044e \u0432\u043e\u0439\u043d\u0443, \u043a\u043e\u0433\u0434\u0430 \u043e\u043d\u0438 \u0443\u0436\u0435\n\u043f\u043e\u043a\u0430\u0437\u0430\u043b\u0438 \u0441\u0435\u0431\u044f \u0447\u0443\u0434\u043e\u0432\u0438\u0449\u0430\u043c\u0438.\n\u041f\u043e\u0434 \u041b\u0435\u043d\u0438\u043d\u0433\u0440\u0430\u0434\u043e\u043c \u0438 \u0420\u0436\u0435\u0432\u043e\u043c \u0437\u0432\u0435\u0440\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u0430\n\u0433\u043e\u043b\u043b\u0430\u043d\u0434\u0441\u043a\u0430\u044f \u0434\u0438\u0432\u0438\u0437\u0438\u044f \u0421\u0421\n\"\u041d\u043e\u0440\u0434-\u041b\u0430\u043d\u0434\". \u0418\u0442\u0430\u043b\u044c\u044f\u043d\u0446\u044b, \u0438\u0441\u043f\u0430\u043d\u0446\u044b, \u0448\u0435\u0441\u0442\u044c\u0434\u0435\u0441\u044f\u0442\n\u0442\u044b\u0441\u044f\u0447 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u0438\u0445 \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u0446\u0435\u0432 \u0438\u0437 \u0434\u0438\u0432\u0438\u0437\u0438\u0438 \u0421\u0421 \u00ab\u0428\u0430\u0440\u043b\u0435\u043c\u0430\u043d\u044c\u00bb \u0438\n\u043e\u0445\u0440\u0430\u043d\u043d\u043e-\u043a\u0430\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043e\u0442\u0440\u044f\u0434\u043e\u0432, \u0448\u0432\u0435\u0439\u0446\u0430\u0440\u0446\u044b, \u0444\u043b\u0430\u043c\u0430\u043d\u0434\u0446\u044b,\n\u0432\u0430\u043b\u043e\u043d\u0446\u044b\u2026\n\u0414\u0430\u043d\u0438\u044f \u0438\n\u0418\u0441\u043f\u0430\u043d\u0438\u044f \u043f\u043e\u0441\u043b\u0430\u043b\u0438 \u0441\u0432\u043e\u0438\u0445 \u0441\u043e\u043b\u0434\u0430\u0442 \u0434\u0430\u0436\u0435 \u0431\u0435\u0437 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043e\u0431\u044a\u044f\u0432\u043b\u0435\u043d\u0438\u044f \u0432\u043e\u0439\u043d\u044b\n\u0421\u043e\u0432\u0435\u0442\u0441\u043a\u043e\u043c\u0443 \u0421\u043e\u044e\u0437\u0443!\n\u0414\u0440\u0443\u0433\u0438\u043c\u0438 \u0441\u043b\u043e\u0432\u0430\u043c\u0438, \u0432 \u043c\u043e\u043c\u0435\u043d\u0442 \u043d\u0430\u043f\u0430\u0434\u0435\u043d\u0438\u044f, \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\n\u043f\u043e\u043f\u043e\u043b\u043d\u044f\u044f \u00ab\u0443\u0431\u044b\u043b\u044c\u00bb, \u0432 \u0430\u0440\u043c\u0438\u0438 \u0413\u0438\u0442\u043b\u0435\u0440\u0430 \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u043b\u043e\u0441\u044c \u043e\u043a\u043e\u043b\u043e \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u0430 \u0441\u043e\u043b\u0434\u0430\u0442\n\u0441\u0442\u0440\u0430\u043d-\u0441\u043e\u044e\u0437\u043d\u0438\u043a\u043e\u0432 \u0444\u0430\u0448\u0438\u0441\u0442\u0441\u043a\u043e\u0439 \u0413\u0435\u0440\u043c\u0430\u043d\u0438\u0438, \u0432\u0445\u043e\u0434\u044f\u0449\u0438\u0445 \u0441\u0435\u0433\u043e\u0434\u043d\u044f \u0432 \u041d\u0410\u0422\u041e.\n\u042d\u0442\u043e \u0431\u0435\u0437\n\u0443\u0447\u0435\u0442\u0430 \u00ab\u0437\u0430\u0441\u043b\u0430\u043d\u043d\u044b\u0445 \u043a\u0430\u0437\u0430\u0447\u043a\u043e\u0432\u00bb \u0438\u043b\u0438 \u0445\u0438\u0432\u0438. \u041e\u0441\u0442\u0430\u0435\u0442\u0441\u044f \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u0444\u0430\u043a\u0442\u043e\u043c \u2014 \u0434\u043e\n1943 \u0433\u043e\u0434\u0430 \u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0435 \u043f\u0440\u0435\u0432\u043e\u0441\u0445\u043e\u0434\u0441\u0442\u0432\u043e \u0432 \u0436\u0438\u0432\u043e\u0439 \u0441\u0438\u043b\u0435 \u043d\u0430 \u0441\u043e\u0432\u0435\u0442\u0441\u043a\u043e-\u0433\u0435\u0440\u043c\u0430\u043d\u0441\u043a\u043e\u043c \u0444\u0440\u043e\u043d\u0442\u0435 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u0431\u044b\u043b\u043e \u043d\u0430 \u0441\u0442\u043e\u0440\u043e\u043d\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432 \u0444\u0430\u0448\u0438\u0441\u0442\u0441\u043a\u043e\u0433\u043e \u0431\u043b\u043e\u043a\u0430!\n\u0412\u043c\u0435\u0441\u0442\u0435\n\u0441 \u043d\u0438\u043c\u0438 \u0432\u043e\u0435\u0432\u0430\u043b\u0438 \u043f\u0440\u043e\u0442\u0438\u0432 \u0421\u0421\u0421\u0420 \u0446\u0435\u043b\u0438\u043a\u043e\u043c \u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u0438\u0437 \u043f\u0440\u0435\u0434\u0430\u0442\u0435\u043b\u0435\u0439, \u0430\n\u0442\u043e\u0447\u043d\u0435\u0435 \u0438\u0437 \u0438\u0437\u043c\u0435\u043d\u043d\u0438\u043a\u043e\u0432 \u0420\u043e\u0434\u0438\u043d\u044b \u2014 \u043b\u0438\u0442\u043e\u0432\u0441\u043a\u0430\u044f, \u043b\u0430\u0442\u044b\u0448\u043a\u0430\u044f \u0438 \u044d\u0441\u0442\u043e\u043d\u0441\u043a\u0430\u044f \u0434\u0438\u0432\u0438\u0437\u0438\u0438\n\u0421\u0421, \u0434\u0438\u0432\u0438\u0437\u0438\u044f \u0421\u0421 \u00ab\u0413\u0430\u043b\u0438\u0447\u0438\u043d\u0430\u00bb, \u0413\u0440\u0443\u0437\u0438\u043d\u0441\u043a\u0438\u0439, \u0422\u0443\u0440\u043a\u0435\u0441\u0442\u0430\u043d\u0441\u043a\u0438\u0439 \u043b\u0435\u0433\u0438\u043e\u043d\u044b \u0438 \u0434\u0440.,\n\u0432\u0441\u0435\u0433\u043e \u0431\u043e\u043b\u0435\u0435 400 \u0442\u044b\u0441\u044f\u0447 \u043a\u043e\u043b\u043b\u0430\u0431\u043e\u0440\u0430\u0446\u0438\u043e\u043d\u0438\u0441\u0442\u043e\u0432, \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0443\u043a\u0440\u0430\u0438\u043d\u0441\u043a\u0438\u0435 \u0445\u0438\u0432\u0438\n\u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u043b\u0438 250 \u0442\u044b\u0441\u044f\u0447. \u041e\u043d\u0438 \u043d\u0435 \u0441\u0447\u0438\u0442\u0430\u043b\u0438\u0441\u044c \u0432\u043e\u0435\u043d\u043d\u043e\u043f\u043b\u0435\u043d\u043d\u044b\u043c\u0438, \u043f\u043e\u0441\u043b\u0435 \u043f\u043e\u0438\u043c\u043a\u0438\n\u043f\u0440\u0435\u0434\u0430\u0432\u0430\u043b\u0438\u0441\u044c \u0432\u043e\u0435\u043d\u043d\u043e\u043c\u0443 \u0442\u0440\u0438\u0431\u0443\u043d\u0430\u043b\u0443.\n\u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u043e\u0441\u0442\u0430\u0432 \u0432\u043e\u0435\u043d\u043d\u043e\u043f\u043b\u0435\u043d\u043d\u044b\u0445 \u0432 \u0421\u0421\u0421\u0420\n\u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u0441 1941 \u0433\u043e\u0434\u0430 \u0438 \u043f\u043e 1945 \u0433\u043e\u0434, \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u043b:\n\u043d\u0435\u043c\u0446\u0435\u0432 \u2014 2 389 560 \u0447\u0435\u043b.,\n\u044f\u043f\u043e\u043d\u0446\u0435\u0432 \u2014 639 635,\n\u0432\u0435\u043d\u0433\u0440\u043e\u0432 \u2014 513 767,\n\u0440\u0443\u043c\u044b\u043d \u2014 187 370,\n\u0430\u0432\u0441\u0442\u0440\u0438\u0439\u0446\u0435\u0432 \u2014 156 682,\n\u0447\u0435\u0445\u043e\u0432 \u0438 \u0441\u043b\u043e\u0432\u0430\u043a\u043e\u0432 \u2014 129 977,\n\u043f\u043e\u043b\u044f\u043a\u043e\u0432 \u2014 60 260,\n\u0438\u0442\u0430\u043b\u044c\u044f\u043d\u0446\u0435\u0432 \u2014 48 957,\n\u0444\u0440\u0430\u043d\u0446\u0443\u0437\u043e\u0432 \u2014 23 136,\n\u0433\u043e\u043b\u043b\u0430\u043d\u0434\u0446\u0435\u0432 \u2014 14 729,\n\u0444\u0438\u043d\u043d\u043e\u0432 \u2014 2 377, \u0431\u0435\u043b\u044c\u0433\u0438\u0439\u0446\u0435\u0432 \u2014 2 010,\n\u043b\u044e\u043a\u0441\u0435\u043c\u0431\u0443\u0440\u0436\u0446\u0435\u0432 \u2014 1 652,\n\u0434\u0430\u0442\u0447\u0430\u043d \u2014 457,\n\u0438\u0441\u043f\u0430\u043d\u0446\u0435\u0432 \u2014 452,\n\u043d\u043e\u0440\u0432\u0435\u0436\u0446\u0435\u0432 \u2014 101,\n\u0448\u0432\u0435\u0434\u043e\u0432 \u2014 72.\n\u041d\u0430 \u043a\u043e\u043d\u0435\u0446 \u0412\u0442\u043e\u0440\u043e\u0439 \u041c\u0438\u0440\u043e\u0432\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u0432 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u043f\u043b\u0435\u043d\u0443 (\u0438\u0441\u043a\u043b\u044e\u0447\u0430\u044f \u043d\u0435\u043c\u0446\u0435\u0432) \u043f\u043e\u0431\u044b\u0432\u0430\u043b\u043e \u0434\u043e \u043f\u043e\u043b\u0443\u0442\u043e\u0440\u0430 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0446\u0435\u0432.\n\u0412\u041e\u0422 \u041f\u041e\u042d\u0422\u041e\u041c\u0423, \u041c\u042b \u041f\u0420\u0410\u0417\u0414\u041d\u0423\u0415\u041c 9 \u041c\u0410\u042f \u0414\u0415\u041d\u042c \u041f\u041e\u0411\u0415\u0414\u042b!\n\u0410 \u041e\u041d\u0418 8 \u041c\u0410\u042f - \u0414\u0435\u043d\u044c \u041f\u0420\u0418\u041c\u0418\u0420\u0415\u041d\u0418\u042f \u0418 \u0422\u0420\u0410\u0423\u0420\u0410. \u0421\u043a\u043e\u0440\u0431\u044f\u0442 \u043e \u0441\u0432\u043e\u0435\u0439 \u043d\u0435\u043f\u043e\u0431\u0435\u0434\u0435 \u0432 \u043d\u0435\u043f\u0440\u043e\u0445\u043e\u0434\u044f\u0449\u0435\u0439 \u0437\u043b\u043e\u0431\u0435 \u043d\u0430 \u043d\u0430\u0441!\n\u0420\u0410\u0417\u041d\u042b\u0415 \u0423 \u041d\u0410\u0421 \u041f\u0420\u0410\u0417\u0414\u041d\u0418\u041a\u0418 \u0418 \u041f\u041e\u0412\u041e\u0414\u042b.\n\u0418 \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043c\u044b \u043d\u0435 \u0431\u0443\u0434\u0435\u043c \u0434\u0440\u0443\u0437\u044c\u044f\u043c\u0438, \u043d\u0435 \u043e\u0431\u043e\u043b\u044c\u0449\u0430\u0439\u0442\u0435\u0441\u044c \u0438 \u043d\u0435 \u043d\u0430\u0441\u0442\u0443\u043f\u0430\u0439\u0442\u0435 \u0435\u0449\u0451 \u0438 \u0435\u0449\u0451 \u0440\u0430\u0437 \u043d\u0430 \u0442\u0435 \u0436\u0435 \u0433\u0440\u0430\u0431\u043b\u0438.\n\u041d\u0435 \u0437\u043d\u0430\u044e \u043a\u0442\u043e \u0430\u0432\u0442\u043e\u0440, \u043d\u043e \u043d\u0430\u0440\u043e\u0434 \u0443 \u043d\u0430\u0441 \u0442\u0430\u043b\u0430\u043d\u0442\u043b\u0438\u0432\u044b\u0439\ud83d\udc4d \ud83d\udc4d\ud83d\udc4d\n\n\u0412\u044b \u0442\u0430\u043c - \u043f\u043e\u0434 \u043c\u044b\u0448\u043a\u043e\u0439 \u0443 \u0432\u043e\u0439\u043d\u044b.\n\u041c\u044b \u0437\u0434\u0435\u0441\u044c - \u0437\u0430 \u043f\u0430\u0437\u0443\u0445\u043e\u044e \u043c\u0438\u0440\u0430.\n\u0422\u0435\u0440\u043f\u0438\u0442\u0435, \u0432\u0435\u0440\u043d\u044b\u0435 \u0441\u044b\u043d\u044b,\n\u041d\u0435 \u043e\u0448\u0438\u0431\u0430\u0439\u0442\u0435\u0441\u044c, \u043a\u043e\u043c\u0430\u043d\u0434\u0438\u0440\u044b!\n\n\u041f\u043e\u043a\u0430 \u0441\u043f\u0430\u0441\u0430\u043b\u0438 \u0432\u044b \u0414\u043e\u043d\u0431\u0430\u0441\u0441,\n\u043d\u0430 \u0442\u0430\u043d\u043a\u0430\u0445 \u0438\u043b\u0438 \u0441 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u043e\u043c,- \u0437\u0434\u0435\u0441\u044c \u0440\u0430\u0437\u0432\u0435\u043b\u0438 \u043a\u043e\u0442\u043b\u044b \u0443 \u043a\u0430\u0441\u0441\n \u0438\n\u0448\u0442\u0443\u0440\u043c\u043e\u0432\u0430\u043b\u0438 \u0431\u0430\u043d\u043a\u043e\u043c\u0430\u0442\u044b.\n\u0412\u043e\u0439\u043d\u0430 \u0433\u043b\u0430\u0437\u0430 \u043e\u0442\u043a\u0440\u044b\u043b\u0430 \u043d\u0430\u043c, -\n\u041a\u0442\u043e \u0447\u0442\u043e \u0433\u043e\u0442\u043e\u0432 \u043e\u0442\u0434\u0430\u0442\u044c \u041e\u0442\u0447\u0438\u0437\u043d\u0435:\n\u041a\u043e\u043c\u0443-\u0442\u043e \u0436\u0430\u043b\u043a\u043e \u0418\u043d\u0441\u0442\u0430\u0433\u0440\u0430\u043c, \n\u041d\u0443 \u0430 \u043a\u043e\u043c\u0443 - \u043d\u0435 \u0436\u0430\u043b\u043a\u043e \u0436\u0438\u0437\u043d\u0438.\n\n\u0418 \u0442\u043e\u0442 \u0441\u043e\u043b\u0434\u0430\u0442, \u0447\u0442\u043e \u0441\u043f\u0438\u043d\u0443 \u0440\u0432\u0451\u0442,\n\u0442\u0430\u0441\u043a\u0430\u044f \u044f\u0449\u0438\u043a\u0438 \u0434\u043b\u044f \u0444\u0440\u043e\u043d\u0442\u0430,\n\u0420\u043e\u0441\u0441\u0438\u044e \u043b\u044e\u0431\u0438\u0442 \u0438 \u0441\u043f\u0430\u0441\u0451\u0442!\n\u0410 \u0432\u044b \u044d\u0441\u0442\u0440\u0430\u0434\u043d\u0430\u044f \u043a\u043e\u0433\u043e\u0440\u0442\u0430?\n\n\u041c\u0435\u0442\u043d\u0443\u043b\u0438\u0441\u044c \u0441\u0440\u043e\u0447\u043d\u043e \u0437\u0430 \u043a\u043e\u0440\u0434\u043e\u043d,\n\u0421\u043f\u0430\u0441\u0430\u044f \u0434\u043e\u043b\u043b\u0430\u0440\u044b \u0438 \u0432\u0438\u043b\u043b\u044b.\n\u0412\u0441\u0435 \u0432\u0430\u0448\u0438 \u043f\u0435\u0441\u043d\u0438 - \u043f\u0443\u0441\u0442\u043e\u0437\u0432\u043e\u043d!\n\u041e\u0442\u043d\u044b\u043d\u0435 \u0440\u0443\u0441\u0441\u043a\u0438\u043c \u0432\u044b \u043d\u0435 \u043c\u0438\u043b\u044b!\n\n\u0412\u0430\u043c \u0431\u043b\u0438\u0436\u0435 \u0447\u0435\u0439-\u0442\u043e \"\u0444\u043e\u0440\u043c\u0438\u0434\u0430\u0431\u043b\u044c\",\n\u041c\u0430\u0439\u044f\u043c\u0438, \u041b\u0430\u0442\u0432\u0438\u04
