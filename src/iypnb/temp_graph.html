b\u044c.\n\u2800\n\u041c\u043d\u043e\u0433\u043e \u0431\u044b\u043b\u043e \u0447\u0430\u0441\u0442\u043d\u044b\u0445 \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u0432, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0432 \u043a\u0430\u0436\u0434\u043e\u0439 \u0441\u0435\u043c\u044c\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u0441\u0432\u043e\u0438: \u0443 \u043a\u043e\u0433\u043e-\u0442\u043e \u0441\u0443\u043f\u0440\u0443\u0433\u0430 \u0431\u043e\u043b\u0435\u0435\u0442, \u0443 \u043a\u043e\u0433\u043e-\u0442\u043e \u0433\u043e\u0442\u043e\u0432\u0430 \u0440\u043e\u0434\u0438\u0442\u044c, \u043a\u0442\u043e-\u0442\u043e \u043f\u0440\u043e\u0441\u0438\u043b \u043f\u043e\u043c\u043e\u0447\u044c \u0440\u0430\u0441\u043f\u0438\u0441\u0430\u0442\u044c\u0441\u044f \u0431\u044b\u0441\u0442\u0440\u043e, \u043f\u043e-\u043c\u043e\u0435\u043c\u0443, \u043e\u043a\u043e\u043b\u043e 6 \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u0441 \u0442\u0430\u043a\u043e\u0439 \u043f\u0440\u043e\u0441\u044c\u0431\u043e\u0439 \u0432\u044b\u0448\u043b\u0438. \u041d\u0430\u0434\u0435\u044e\u0441\u044c, \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0438\u043c\u0441\u044f \u0441 \u0441\u043e\u0441\u0435\u0434\u043d\u0438\u043c \u0440\u0435\u0433\u0438\u043e\u043d\u043e\u043c, \u043e\u043d\u0438 \u043f\u043e\u043c\u043e\u0433\u0443\u0442 \u043d\u0430\u0448\u0438\u043c \u0440\u0435\u0431\u044f\u0442\u0430\u043c \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0441\u0435\u043c\u044c\u044e. \u042f \u0434\u0443\u043c\u0430\u044e, \u0447\u0442\u043e \u043f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a \u0432\u0435\u0440\u043d\u0443\u0442\u0441\u044f \u0434\u043e\u043c\u043e\u0439, \u0442\u043e\u0433\u0434\u0430 \u043f\u0440\u043e\u0439\u0434\u0443\u0442 \u0441\u0432\u0430\u0434\u044c\u0431\u044b \u0432 \u0431\u043e\u043b\u0435\u0435 \u0442\u043e\u0440\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u043e\u0431\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0435. \u0412 \u0446\u0435\u043b\u043e\u043c, \u0432\u0441\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0430\u0437\u0432\u0430\u043b\u0438 \u0440\u0435\u0431\u044f\u0442\u0430, \u0432\u043e\u0437\u044c\u043c\u0443 \u043f\u043e\u0434 \u043b\u0438\u0447\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c. \u0412\u043c\u0435\u0441\u0442\u0435 \u0441 \u0433\u043b\u0430\u0432\u0430\u043c\u0438 \u043f\u043e\u0441\u0442\u0430\u0440\u0430\u0435\u043c\u0441\u044f \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u043e\u0442 \u043d\u0430\u0441 \u0437\u0430\u0432\u0438\u0441\u044f\u0449\u0435\u0435, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043c\u043e\u0447\u044c \u0440\u0435\u0448\u0438\u0442\u044c \u0442\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0435\u0441\u0442\u044c \u0432 \u0441\u0435\u043c\u044c\u044f\u0445.\n\u2800\n\u041f\u043e\u043a\u0430 \u0435\u0445\u0430\u043b, \u043f\u0440\u043e\u0447\u0438\u0442\u0430\u043b \u0432 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0442\u0435\u043b\u0435\u0433\u0440\u0430\u043c-\u043a\u0430\u043d\u0430\u043b\u0430\u0445 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u044f\u043a\u043e\u0431\u044b \u043d\u0435\u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043e\u0444\u043e\u0440\u043c\u043b\u0435\u043d\u044b \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b \u0432 \u043f\u0430\u0440\u0435 \u0440\u0430\u0439\u043e\u043d\u043e\u0432: \u041a\u0440\u0430\u0441\u043d\u043e\u0433\u0432\u0430\u0440\u0434\u0435\u0439\u0441\u043a\u043e\u043c \u0440\u0430\u0439\u043e\u043d\u0435 \u0438 \u0428\u0435\u0431\u0435\u043a\u0438\u043d\u0441\u043a\u043e\u043c \u043e\u043a\u0440\u0443\u0433\u0435. \u041e\u043a\u0430\u0437\u0430\u043b\u043e\u0441\u044c \u0432\u0441\u0451 \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0445\u0443\u0436\u0435. \
